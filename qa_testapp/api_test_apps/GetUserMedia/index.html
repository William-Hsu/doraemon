<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>getUserMedia API Demo</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <h1>getUserMedia API</h1>
        <video id="video" autoplay="autoplay" controls="controls"></video>
        <div class="buttons-wrapper">
            <button id="button-play-gum" class="buttons">Play demo</button>
            <button id="button-stop-gum" class="buttons">Stop demo</button>
        </div>

    <script type="text/javascript">
        var videoStream = null;
        var video = document.getElementById('video');

        window.navigator = window.navigator || {};
        navigator.getUserMedia = navigator.getUserMedia ||
                                 navigator.webkitGetUserMedia ||
                                 navigator.mozGetUserMedia ||
                                 null;

        var createSrc = window.URL ? window.URL.createObjectURL : function(stream) {return stream;};
        var audioContext = window.AudioContext || window.webkitAudioContext || null;
        
        if (audioContext === null) {
            document.getElementById('gum-partially-supported').classList.remove('hidden');
        }

        document.getElementById('button-play-gum').addEventListener('click', function() {
            // Capture user's audio and video source
            navigator.getUserMedia({
                video: true,
                audio: true
            },

            function(stream) {
                videoStream = stream;
                // Stream the data
                video.src = createSrc(stream);
                video.play();
            },

            function(error) {
                console.log('Video capture error: ' + error.code);
            });
        });

        document.getElementById('button-stop-gum').addEventListener('click', function() {
            // Pause the video
            video.pause();
            // Stop the stream
            videoStream.stop();
        });
    </script>

    </body>
</html>
