<!DOCTYPE>
<html>
    <head>
        <title>Firefox viewer</title>
    </head>

    <body>
        <button onclick="goBack();">Back</button>
        <br />
        <br />
        <br />
        <br />
	<img id='firefox' alt="An image showing a firefox" title="My precious!">
	<script>
	  function goBack() {
	  	window.history.back();
	  }
	  
	  var i = document.getElementById('firefox');

	  var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
	  if (connection.bandwidth > 2) {
		i.src = "img/firefox.jpg";
	  } else {
		i.src = "img/turtle.jpg";
	  }
	</script>
  </body>
</html>
