<!DOCTYPE>
<html>
    <head>
        <title>Firefox viewer</title>
    </head>

    <body>
        <button onclick="goBack();">Back</button>
        <br />
        <br />
        <br />
        <br />
        <img id='turtle' alt="An image showing a turtle" title="My precious!">

        <script>
            function goBack() {
                window.history.back();
            }

            var i = document.getElementById('turtle');
            var connection = navigator.connection || 
                             navigator.mozConnection || 
                             navigator.webkitConnection;
            alert(connection.bandwidth);

            if (connection.bandwidth > 10000000) {
                i.src = "img/firefox.jpg";
            } else {
                i.src = "img/turtle.jpg";
            }
        </script>
    </body>
    
</html>
